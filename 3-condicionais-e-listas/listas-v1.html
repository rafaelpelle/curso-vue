<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="color in colors">{{ color }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            colors: ['Red', 'Green', 'Blue', 'White', 'Black'],
            people: [
                { name: 'Rafael', age: 26, weight: 94 },
                { name: 'Gabriel', age: 20, weight: 72 },
                { name: 'Rafaela', age: 22, weight: 52 },
            ],
        },
    })
</script>

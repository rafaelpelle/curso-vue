<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="anonymous && isLogged">Logged as anonymous</p>
    <p v-else-if="isLogged">Logged user: {{ name }}</p>
    <p v-else>No user logged in</p>
    <button @click="isLogged = !isLogged">{{ isLogged ? 'Logout' : 'Login' }}</button>
    <br>
    <input type="checkbox" v-model="anonymous">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Rafael Pelle',
            isLogged: false,
            anonymous: false,
        },
    })
</script>

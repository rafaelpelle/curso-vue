<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id='app'>
	<p>{{ counter }}</p>
	<p>{{ counter * 2 }}</p>
	<p>{{ counter ? counter : 'Zero' }}</p>
	<button v-on:click='add'>Add</button>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			counter: 0,
		},
		methods: {
			add() {
				this.counter++
			},
		},
	})
</script>

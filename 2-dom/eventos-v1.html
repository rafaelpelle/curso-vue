<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>{{ counter }}</h1>
    <button v-on:click="addOne">Add1</button>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
            counter: 0,
		},
		methods: {
			addOne() {
                this.counter++
            }
		}
	})
</script>

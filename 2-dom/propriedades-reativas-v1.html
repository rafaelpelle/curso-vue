<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	<p>{{ title }}</p>
	<input type="text" v-bind:value="title" v-on:input="title = $event.target.value"> <!-- two-way data binding -->
	<br>
	<p>{{ name }}</p>
	<input type="text" v-model="name"> <!-- two-way data binding (easier) -->
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			title: 'Using Vue.js!',
			name: 'Rafael Pelle',
		},
		methods: {

		},
	})
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app" v-on:mousemove="updateMouseLocation">
    <h1>{{ counter }}</h1>
	<button v-on:click="addOne">Add1</button>
	<h1>Mouse location: {{ x }}, {{ y }}</h1>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			counter: 0,
			x: 0,
			y: 0,
		},
		methods: {
			addOne() {
                this.counter++
			},
			updateMouseLocation(event) {
				this.x = event.clientX
				this.y = event.clientY
			},
		},
	})
</script>
